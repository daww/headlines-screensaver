<!DOCTYPE html>
<html>
<head>
	<title>Screensaver</title>
	<style type="text/css">
	html, body, .container { margin: 0; padding: 0; height: 100%; }

	.cell {
		box-sizing: border-box;
		display: block;
		display: flex;
		align-items: center;
		height: 50%;
		width: 50%;
		float: left;
		color: white;
		font: bold 1em 'Helvetica Neue', Helvetica, Arial, sans-serif;
		text-shadow: 0 0.025em 0 rgba(0,0,0,0.1);
		letter-spacing: -0.05em;
		word-break: break-word;
		font-size: 65px;
		padding: 0.5em 1em;

		transition: all .4s linear;
	}

	.cell:hover {
		cursor: pointer;
		text-shadow: 0 0.025em 0 rgba(0,0,0,0.8);
	}

	@media (max-width: 1400px) {
		.cell { font-size: 65px; }
	}

	@media (max-width: 1200px) {
		.cell { font-size: 60px; }
	}

	@media (max-width: 1000px) {
		.cell { font-size: 55px; }
	}

	@media (max-width: 800px) {
		.cell { font-size: 45px; }
	}

	@media (max-width: 600px) {
		.cell { font-size: 35px; }
	}

	@media (max-width: 400px) {
		.cell { font-size: 25px; }
	}

 	#toggleFullscreen {
		position: absolute;
		width:50%;
		height:50%;
		top: 50%;
		left: 50%;
		-ms-transform: translate(-50%, -50%);
	    -webkit-transform: translate(-50%, -50%);
	    transform: translate(-50%, -50%);
	}
	</style>
</head>
<body>

	<div class="container">
		<div class="cell"><span></span></div>
		<div class="cell"><span></span></div>
		<div class="cell"><span></span></div>
		<div class="cell"><span></span></div>
 		<button id="toggleFullscreen" onclick="launchIntoFullscreen(document.documentElement)">Fullscreen</button>
 </div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/vendor/jquery.min.js"><\/script>')</script>
	<script src="screensaver.js" type="text/javascript"></script>
	<script>
	// Find the right method, call on correct element, source: http://davidwalsh.name/fullscreen
		function launchIntoFullscreen(element) {
			var button = document.getElementById('toggleFullscreen');
			button.style.display = 'none';
		  if(element.requestFullscreen) {
		    element.requestFullscreen();
		  } else if(element.mozRequestFullScreen) {
		    element.mozRequestFullScreen();
		  } else if(element.webkitRequestFullscreen) {
		    element.webkitRequestFullscreen();
		  } else if(element.msRequestFullscreen) {
		    element.msRequestFullscreen();
		  }
		}

	</script>

</body>
</html>
